<div class="playerInfo">
  <div class="playerName">
    {{player.name}}
  </div>
  <div class="playerLife">
    <img src="../../../../assets/icons/life.png">
    {{player.life}}
  </div>
  <div class="playerCounters">
    <div class="counter" *ngIf="player.poison > 0">
      <img src="../../../../assets/icons/poison.png">
      {{player.poison}}
    </div>
  </div>
  <div class="playerCardsCount">

  </div>
</div>
