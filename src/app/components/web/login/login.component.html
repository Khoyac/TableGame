<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
  <div class="form-group">
    <label for="roomName">Room Name</label>
    <input class="form-control" id="roomName" aria-describedby="roomNameHelp" placeholder="Room Name"
           [(ngModel)]="model.room" name="room">
    <small id="roomNameHelp" class="form-text text-muted">Nombre de la habitacion de juego</small>
  </div><div class="form-group">
  <label for="userName">Room Name</label>
  <input class="form-control" id="userName" aria-describedby="userNameHelp" placeholder="User Name"
         [(ngModel)]="model.name" name="name">
  <small id="userNameHelp" class="form-text text-muted">Nombre de usuario</small>
</div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
